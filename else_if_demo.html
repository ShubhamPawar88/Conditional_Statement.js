<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks=90;
        if(marks<50)
        {
            document.write(" your marks is 45% you are fail");
        }
        else if(marks>=50 && marks <60)
        {
            document.write(" your marks is 55% you are D grade");
        }
        else if(marks>=60 && marks <70)
        {
            document.write("your marks is 65% you are C grade");
        }
        else if(marks>=70 && marks <90)
        {
            document.write("your marks is 80% you are B grade");
        }
        else if(marks>=90 && marks <100)
        {
            document.write("your marks is 95% you are A grade");
        }
        else 
        {
            document.write("invalid marks");
        }


    </script>
</body>
</html>
